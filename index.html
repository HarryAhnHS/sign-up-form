<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/.png"> -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="content-l">

        </div>
        <div class="content-r">
            <div class="form-main">
                <div class="form-input-head">Embark on your journey with us</div>
                <form id="sign-up-form">
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="first_name">
                                First Name
                            </label>
                            <input type="text" class="sign-up-input" id="first_name" name="first_name" onfocusout="validateInput()" required>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="last_name">
                                Last Name
                            </label>
                            <input type="text" class="sign-up-input" id="last_name" name="last_name" onfocusout="validateInput()" required>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="dob">
                                Date of Birth
                            </label>
                            <input type="text" class="sign-up-input" id="dob" name="dob" placeholder="DD/MM/YYYY" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" required>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" class="sign-up-input" id="email" name="email" onfocusout="validateInput()" required>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="pw">
                                Password
                            </label>
                            <input type="password" class="sign-up-input" id="pw" name="pw" required>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="confirm-pw">
                                Confirm Password
                            </label>
                            <input type="password" class="sign-up-input" id="confirm-pw" name="confirm-pw" required>
                        </div>
                    </div>
                </form>
                <div class="submit-box">
                    <button id="submit-btn" type="submit" form="sign-up-form" 
                    onclick="!this.form&&$('#'+$(this).attr('form')).submit()">Sign up</button>
                    <div class="submit-alt">Already have an account? <a href=#>Log In</a></div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./imgs/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
