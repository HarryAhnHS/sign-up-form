<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/.png"> -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <!-- Font - 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,200&family=Kaushan+Script&family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="content-l">

        </div>
        <div class="content-r">
            <div class="form-header">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis provident odit placeat ratione ullam praesentium hic numquam consequuntur labore, quod dignissimos quia fugit voluptate vel expedita deleniti sed a iure?
            </div>
            <div class="form-main">
                <div class="form-input-head">Join the community</div>
                <form>
                    <div class="input-area">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-area">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="input-area">
                        <label for="dob">
                            Date of Birth
                        </label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-area">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-area">
                        <label for="pw">
                            Password
                        </label>
                        <input type="password" id="pw" name="pw" required>
                    </div>
                </form>
                <div class="submit-box">
                    <button type="submit">Sign up</button>
                </div>
            </div>
            <div class="form-foot">
                Thank you
            </div>
        </div>
        
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./imgs/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
