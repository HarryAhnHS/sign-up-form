<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/.png"> -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="content-l">
            <img src="./imgs/lock.jpg">
        </div>
        <div class="content-r">
            <div class="form-main">
                <div class="form-input-head">Embark on your journey with us</div>
                <form name="signUpForm" id="signUpForm">
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="first_name">
                                First Name
                            </label>
                            <input type="text" class="sign-up-input" id="first_name" name="first_name" onfocusout="validateInput()" required>
                            <div id="error_first_name"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="last_name">
                                Last Name
                            </label>
                            <input type="text" class="sign-up-input" id="last_name" name="last_name" onfocusout="validateInput()" required>
                            <div id="error_last_name"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="phone">
                                Phone Number
                            </label>
                            <input type="tel" class="sign-up-input" id="phone" name="phone" onfocusout="validateInput()" required>
                            <div id="error_phone"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" class="sign-up-input" id="email" name="email" onfocusout="validateInput()" required>
                            <div id="error_email"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="pw">
                                Password
                            </label>
                            <input type="password" class="sign-up-input" id="pw" name="pw" onfocusout="validateInput()" required>
                            <div id="error_pw"></div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="input-area-box">
                            <label for="confirm_pw">
                                Confirm Password
                            </label>
                            <input type="password" class="sign-up-input" id="confirm_pw" name="confirm-pw" onfocusout="validateInput()" required>
                            <div id="error_confirm_pw"></div>
                        </div>
                    </div>
                </form>
                <div class="submit-box">
                    <button id="submit-btn" type="submit" form="signUpForm"><span>Sign up</span></button>
                    <div class="submit-alt">Already have an account? <a href=#>Log In</a></div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./imgs/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
